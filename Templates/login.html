<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h3 class="text-primary">Signup & Login Form </h3>
                <ul class="nav nav-tabs mb-4">

                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#signup">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#login">Login</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="signup">
                        <form method="post" action="signup" enctype="multipart/form-data">
                            {% include 'messages.html' %} 
                            {% csrf_token %}
                            <div class="form-group">                               
                                <input type="text" class="form-control" id="signup-firstname" name="firstname" placeholder="First Name" required>
                            </div>

                            <div class="form-group">                               
                                <input type="text" class="form-control" id="signup-lastname" name="lastname" placeholder="Last Name" required>
                            </div>

                            <div class="form-group">
                                <label for="signup-photo">Profile Picture</label>
                                <input id="image" type="file" name="profilepicture" placeholder="Photo" required="" capture>
                            </div>

                            <div class="form-group">                               
                                <input type="text" class="form-control" id="signup-username" name="username" placeholder="UserName" required>
                            </div>

                            <div class="form-group">                               
                                <input type="email" class="form-control" id="signup-email" name="email" placeholder="Email Id" required>
                            </div>

                            <label for="signup-address">Address:</label>
                            <div class="row mb-4">
                                
                                <div class="col">
                                  <div class="form-outline">
                                    <input type="text" id="form9Example3" class="form-control input-custom" name='address' placeholder='Building No,Street' required />
                                   
                                  </div>
                                </div>
                                <div class="col">
                                  <div class="form-outline">
                                    <input type="text" id="form9Example4" class="form-control input-custom" name='city' placeholder='City' required />
                                    
                                  </div>
                                </div>
                              </div>
                              <div class="row mb-4">
                                <div class="col">
                                  <div class="form-outline">
                                    <input type="text" id="form9Example6" class="form-control input-custom" name='state' placeholder='State' required />

                                  </div>
                                  
                                </div>
                                <div class="col">
                                    <div class="form-outline">
                                        <input type="text" id="form9Example4" class="form-control input-custom" name='pincode' placeholder='Pincode' required />
                                    </div>
                                </div>
                            
                            </div>

                            <div class="form-group">
                                <label for="user-method">User Type:</label> 
                                <select class="form-control"  name="usertype" required>
                                  <option value="">Select User Type </option>
                                  <option value="Patient">Patient</option>
                                  <option value="Doctor">Doctor</option>
                                </select>
                              </div>

                            <div class="form-group">
                                <input type="password" class="form-control" id="signup-password" name="password" placeholder="Password" required>
                            </div>

                            <div class="form-group">                              
                                <input type="password" class="form-control" id="signup-confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Signup</button>
                            
                        </form>
                    </div>
                    <div class="tab-pane fade" id="login">
                        <form method="post" action="login_detail">
                            {% include 'messages.html' %} 
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" class="form-control" id="login-email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" class="form-control" id="login-password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
