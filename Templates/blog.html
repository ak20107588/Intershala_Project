{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Create New Blog Post</div>
                    <div class="card-body">
                        <form action="blogdata" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="form-group">
                                <label for="image">Image:</label>                               
                                <input id="image" type="file" name="blogimg" placeholder="Photo" required="" capture>
                            </div>
            
                            <div class="form-group">
                                <label for="user-method">Category:</label> 
                                <select class="form-control"  name="category" required>
                                  <option value="">Select Category Type </option>
                                  <option value="Immunization">Immunization</option>
                                  <option value="Covid19">Covid 19</option>
                                  <option value="Heart_Disease">Heart Disease</option>
                                  <option value="Mental_Health">Mental Health</option>
                                </select>
                              </div>

                            <div class="form-group">
                                <label for="summary">Summary:</label>
                                <textarea class="form-control" id="summary" name="summary" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="content">Content:</label>
                                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="user-method">Is Draft:</label> 
                                <select class="form-control"  name="isdraft" required>
                                  <option value="False">No</option>
                                  <option value="True">Yes</option>
                                </select>
                              </div>

                            <button type="submit" class="btn btn-primary">Submit Blog</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
